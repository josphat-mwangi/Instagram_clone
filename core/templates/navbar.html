<div class="wrapper">
    <div class="container">
        <div class="nav-list">
            <nav class="navbar">
                <ul class="icon-list">
                    <li class="icons"><i class="fa fa-home active" onclick="selectIcon(0)"></i></li>
                    <li class="icons"><i class="fa fa-search" onclick="selectIcon(1)"></i></li>
                    <li class="icons"><i class="fa fa-plus-square" onclick="selectIcon(2)"></i></li>
                    <li class="icons"><i class="fa fa-heart" onclick="selectIcon(3)"></i></li>
                    <li class="icons"><i class="fa fa-user" onclick="selectIcon(4)"></i></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<style>
    html, body {
  padding: 0;
  margin: 0;
  background-color: #111111;
}

.wrapper {
  width: 100vw;
  height: 100vh;
  
  .container {
    display: block;
    margin: 45vh auto;
    width: 400px;
    background-color: #e1e1e1;
    border-radius: 12px;
    
    .nav-list {
      margin: 0;
      padding: 10px 0px;
      
      .navbar {
        margin: 0;
        padding: 0;

        .icon-list {
          display: flex;
          justify-content: space-around;
          margin: 0;
          padding: 0;
          
          .icons {
            margin: 0;
            padding: 5px;
            list-style-type: none;
            
            .fa {
              font-size: 20px;
              
              &:hover {
                color: #fb3958;
              }
            }
            
            .active {
              color: red;
            }
          }
        }
      }
    }
  }
}
</style>
<script>

    let Icons = document.querySelectorAll('.fa')
    let current = 0;
    function selectIcon(index) {
        Icons[current].classList.remove('active');
        current = index;
        Icons[current].classList.add('active');
    }

</script>
